<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <!--
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    -->
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <section class="header">
          <button class="header-btn main-black-color">Add</button>
          <h1 class="header-title">Todo List</h1>
          <button class="header-btn main-red-color">Clear</button>
        </section>
        <section class="add">
          <form action="" class="add-form">
            <input type="text" class="add-input" />
            <button class="add-btn main-black-color">Add</button>
          </form>
        </section>
        <section class="todos"></section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
